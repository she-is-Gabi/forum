<!-- Template driven -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
     <div class="form-group">
        <label for="email">Email</label>
        <input type="text" 
        id="email"
         name="email" 
         ngModel 
         required
         email
         #emailInput="ngModel" 
         />


    </div>

   
    
        <div *ngIf="emailInput.errors?.['required']" style="color:red">Email s required</div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" 
        id="password" 
        name="password" 
        ngModel 
        required 
        #passwordInput="ngModel" />
        
    </div >

    

    <div *ngIf="emailInput.errors?.['email']"  style="color:red">
     Email is not valid!
    </div>

    <!-- <div *ngIf="passwordInput.errors?.['appMaxCount']" style="color:orangered">Password is longer than {{passwordInput.errors?.['appMaxCount']}}</div> -->
    <button>Login</button>

</form>
